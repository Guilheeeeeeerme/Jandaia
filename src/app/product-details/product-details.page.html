<ion-header>
  <ion-toolbar color="primary">

    <ion-buttons slot="start">
      <button ion-button icon-only (click)="close()">
        <ion-icon name="arrow-round-back"></ion-icon>
      </button>
    </ion-buttons>

    <ion-title>{{ productDetails?.title | hifenissue }}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <div text-center>
    <h2></h2>
  </div>

  <ion-slides *ngIf="productDetails && productDetails.gallery" pager="true" [options]="slideOpts">
    <ion-slide *ngFor="let photo of productDetails.gallery">
      <ion-img [src]="photo.link"></ion-img>
    </ion-slide>
  </ion-slides>

  <ion-grid *ngIf="productDetails && productDetails.pp_informacoes">

    <ion-row>
      <ion-col size-sm>COD.</ion-col>
      <ion-col size-sm>DESC.</ion-col>
      <ion-col size-sm>FMT</ion-col>
      <ion-col size-sm>PTC COM</ion-col>
      <ion-col size-sm>CX COM</ion-col>
      <ion-col size-sm>CÃ“D. PROD.</ion-col>
    </ion-row>

    <ion-row *ngFor="let data of productDetails.pp_informacoes">
      <ion-col size-sm>{{data.field_5c150206dbc1f}}</ion-col>
      <ion-col size-sm>{{data.field_5c15021edbc20}}</ion-col>
      <ion-col size-sm>{{data.field_5c150225dbc21}}</ion-col>
      <ion-col size-sm>{{data.field_5c15022ddbc22}}</ion-col>
      <ion-col size-sm>{{data.field_5c150238dbc23}}</ion-col>
      <ion-col size-sm>{{data.field_5c150246dbc24}}</ion-col>
    </ion-row>

  </ion-grid>

</ion-content>

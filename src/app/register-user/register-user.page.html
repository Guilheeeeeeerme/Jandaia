<ion-header>
  <ion-toolbar color="primary">

    <ion-buttons slot="start">
      <ion-button (click)="close()">
        <ion-icon name="arrow-round-back"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title>Novo membro</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>


<ion-content padding class="bgImage">
  
  <!-- <pre>{{ fb_isLoggedIn | json }}</pre>
  <pre>{{ fb_users | json }}</pre>
  <pre>{{ wp_isLoggedIn | json }}</pre>
  <pre>{{ wp_users | json }}</pre> -->

  <ion-row>
    <ion-col text-center>
      <img src="assets/imgs/logo-jandaia-digital.png" class="percent60" />
    </ion-col>
  </ion-row>

  <ion-row>
    <ion-col text-center style="color:#006699">
      Fa√ßa seu cadastro
    </ion-col>
  </ion-row>

  <ion-row>
    <ion-col text-center>
      <ion-item lines="none">
        <ion-input type="email" [(ngModel)]="email" name="email" placeholder="E-mail"></ion-input>
      </ion-item>
    </ion-col>
  </ion-row>

  <ion-row>
    <ion-col text-center>
      <ion-item lines="none">
        <ion-input type="password" [(ngModel)]="password" name="password" placeholder="Senha"></ion-input>
      </ion-item>
    </ion-col>
  </ion-row>

  <ion-row>
    <ion-col text-center>
      <ion-item lines="none">
        <ion-input type="password" [(ngModel)]="password" name="password_confirm" placeholder="Repita a senha"></ion-input>
      </ion-item>
    </ion-col>
  </ion-row>

  <ion-row>
    <ion-col text-center>
      <button ion-button (click)="loginWp()" class="acessarBtn" type="submit" block>Cadastrar</button>
    </ion-col>
  </ion-row>


</ion-content>

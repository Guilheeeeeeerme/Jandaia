<ion-header>
  <ion-toolbar color="primary">

    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>

    <ion-title text-center>
      <img class="title-image" alt="logo" height="40" src="assets/images/jandaia.png">
    </ion-title>

    <ion-buttons slot="end">
      <ion-button (click)="addEvent()">
        <ion-icon name="add"></ion-icon>
      </ion-button>
    </ion-buttons>

  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-list>

    <ion-item *ngIf="!organize(events) || organize(events).length == 0">
      <ion-label> Nenhum compromisso registrado</ion-label>
    </ion-item>

    <ion-item *ngIf="!organize(events) || organize(events).length == 0">
      <ion-button (click)="addEvent()">
        <ion-icon name="add"></ion-icon>
      </ion-button>
    </ion-item>


    <ion-grid >
      <ion-row ion-item *ngFor="let event of organize(events)">
          <ion-col size="10" (click)="updateEvent(event)" no-padding>
          <ion-label>{{ event.tipo }} de {{ event.materia }}</ion-label>
          <p>{{ event.at | date : 'medium' }}</p>
        </ion-col>
        <ion-col size="2" no-padding>
          <ion-buttons>
            <ion-button ion-button icon-only color="danger" (click)="deleteEvent(event)">
              <ion-icon name="close"></ion-icon>
            </ion-button>
          </ion-buttons>
        </ion-col>
      </ion-row>
      <ion-item-divider></ion-item-divider> 
    </ion-grid>

  </ion-list>


</ion-content>

<ion-header>
  <ion-toolbar color="primary">

    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>

    <ion-title text-center>
      <img class="title-image" alt="logo" height="40" src="assets/images/jandaia.png">
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>

  <ion-list>
    <ion-item *ngFor="let post of posts">
      <ion-card class="welcome-card">
        <ion-img src="{{post.image || 'https://jandaia.com/novosite/wp-content/themes/jandaia/images/logo-header.png'}}"></ion-img>
        <ion-card-header>
          <!-- <ion-card-subtitle>Get Started</ion-card-subtitle> -->
          <ion-card-title>{{ post.title.rendered }}</ion-card-title>
        </ion-card-header>
        <!-- <ion-card-content>
              <p>Now that your app has been created, you'll want to start building out features and components. Check out
                some of the resources below for next steps.</p>
            </ion-card-content> -->
      </ion-card>
    </ion-item>
  </ion-list>

</ion-content>



<ion-footer>
  <ion-toolbar>
    <ion-buttons slot="primary" *ngIf="hasNext">
      <ion-button (click)="getBlogPosts(page + 1)">
        <ion-icon name="arrow-round-forward"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-buttons slot="secondary" *ngIf="hasBack">
      <ion-button (click)="getBlogPosts(page - 1)">
        <ion-icon name="arrow-round-back"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-footer>

<ion-header>
  <ion-toolbar color="primary">

    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>

    <ion-title text-center>
      <img class="title-image" alt="logo" height="40" src="assets/images/jandaia.png">
    </ion-title>

  </ion-toolbar>

</ion-header>

<ion-content class="fontPrimary">

  <ion-grid class="bg_calendar">

    <ion-row [routerDirection]="'root'" [routerLink]="'/agenda'">
      <ion-col></ion-col>
      <ion-col float-right class="bgTransparency" size="9">
        <div class="fontBold">Calendário de Provas</div>
        <div class="fontGrey">
          <div class="fontBoldLeft">Clique aqui</div> para acessar seu calendário!
          Seja alertado aos estudos e receba dicas importantes!
        </div>
      </ion-col>
    </ion-row>

  </ion-grid>


  <ion-grid class="bg_login">

    <ion-row class="chamadaJandaia" padding>
      <ion-col>
        <span style="font-weight: bold; margin-right: 3px">Jandaia Educação:</span>
        <span>Conteúdos Exclusivos</span>
      </ion-col>
    </ion-row>


    <ion-row class="blogPost" *ngFor="let post of posts" (click)="showPostDetails(post)">

      <ion-col class="postImg">
        <img src="{{post.image || 'https://jandaia.com/novosite/wp-content/themes/jandaia/images/logo-header.png'}}">
      </ion-col>

      <ion-col size="8">
        <div class="postTitle">{{ post.title.rendered }}</div>
        <div class="postBody">
          <p>{{ post.date | date: 'dd/MM/yyyy HH:mm' }}</p>
          <p [innerHTML]="post.excerpt.rendered"></p>
        </div>
      </ion-col>

    </ion-row>


  </ion-grid>


</ion-content>



<ion-footer>
  <ion-toolbar>
    <ion-buttons slot="primary" *ngIf="hasNext">
      <ion-button (click)="getBlogPosts(page + 1)">
        <ion-icon name="arrow-round-forward"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-buttons slot="secondary" *ngIf="hasBack">
      <ion-button (click)="getBlogPosts(page - 1)">
        <ion-icon name="arrow-round-back"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-footer>

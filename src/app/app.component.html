<div class="page-loader">
  <div class="sk-folding-cube">
    <div class="sk-cube1 sk-cube"></div>
    <div class="sk-cube2 sk-cube"></div>
    <div class="sk-cube4 sk-cube"></div>
    <div class="sk-cube3 sk-cube"></div>
  </div>
</div>

<ion-app>
  <ion-split-pane>
    <ion-menu>
      <ion-header>

        <ion-toolbar>

          <div *ngIf="isLoggedIn" text-center>
            <img class="user-rounded-img" src="{{users.picture.data.url}}" width="100" alt="{{users.name}}" />
            <ion-title *ngIf="isLoggedIn">Ol√°, {{users.name}} !</ion-title>
            <button ion-button block (click)="logoutFb()" class="loginBtn loginBtn--facebook">
              Sair
            </button>
          </div>

          <div *ngIf="!isLoggedIn" text-center>
            <img class="user-rounded-img" src="assets/images/default-user-image.jpg" width="100" />
            <br/>
            <button ion-button block (click)="loginFb()" class="loginBtn loginBtn--facebook">
              Entrar Facebook
            </button>
          </div>

        </ion-toolbar>

      </ion-header>
      <ion-content>
        <ion-list>
          <ion-menu-toggle auto-hide="false" *ngFor="let p of appPages">
            <ion-item [routerDirection]="'root'" [routerLink]="[p.url]" style="color:#006699">
              <ion-icon slot="start" [name]="p.icon" color="primary"></ion-icon>
              <ion-label>
                {{p.title}}
              </ion-label>
            </ion-item>
          </ion-menu-toggle>
        </ion-list>
      </ion-content>
    </ion-menu>
    <ion-router-outlet main></ion-router-outlet>
  </ion-split-pane>
</ion-app>

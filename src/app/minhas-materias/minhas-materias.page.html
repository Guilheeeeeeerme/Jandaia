<ion-header>
  <ion-toolbar color="primary">

    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>

    <ion-title text-center>
      <img class="title-image" alt="logo" height="40" src="assets/images/jandaia.png">
    </ion-title>

    <ion-buttons slot="end">
      <button ion-button icon-only (click)="addEvent()">
        <ion-icon name="add"></ion-icon>
      </button>
    </ion-buttons>

  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-list>

    <ion-item *ngIf="!events || events.length == 0">
      <ion-label> Nenhum compromisso registrado</ion-label>
    </ion-item>

    <ion-item *ngIf="!events || events.length == 0">
      <ion-button (click)="addEvent()">
        <ion-icon name="add"></ion-icon>
      </ion-button>
    </ion-item>

    <ion-grid *ngFor="let dayOfWeek of [0, 1, 2, 3, 4, 5, 6]">
      <ion-label class="dayTitle">{{ getDayOfWeek(dayOfWeek) }}</ion-label>
      <ion-row ion-item *ngFor="let event of organize(events, dayOfWeek)" >
        <ion-col size="10" (click)="updateEvent(event)" no-padding>
          <ion-label class="labelMateria">{{ event.at | date: 'HH:mm' }} | {{ event.tipo }} de {{ event.materia }}</ion-label>
        </ion-col>
        <ion-col size="2" no-padding>
          <ion-buttons>
            <ion-button ion-button icon-only color="danger" (click)="deleteEvent(event)">
              <ion-icon name="close"></ion-icon>
            </ion-button>
          </ion-buttons>
        </ion-col>
      </ion-row>
      <ion-item-divider></ion-item-divider> 
    </ion-grid>

  </ion-list>

</ion-content>
